<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <!-- <select  id="language" onchange="changeLang()"> -->
    <select  id="language">
        <option id="select" value="select">選択してください</option>
        <option id="selected_jpn" value="selected_jpn">日本語</option>
        <option id="selected_en" value="selected_en">English</option>
        <option id="selected_all" value="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jp">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。

        function changeLang(event) {
            console.log(event.currentTarget.value);

            var selectLang = event.currentTarget.value;
            var showJp = document.getElementById('jp');
            var showEn = document.getElementById('en');
            
            showJp.style.display = "block";
            showEn.style.display = "block";

            switch(selectLang) {

                case 'selected_jpn':
                    showEn.style.display = "none";
                    break;

                case 'selected_en':
                    showJp.style.display = "none";
                    break;

                default:
                    break;
            }
        }

        let language = document.getElementById('language');
        language.addEventListener('change', changeLang);

    </script>
</body>
</html>
